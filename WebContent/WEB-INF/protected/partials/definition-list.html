<div class="container-fluid" ng-controller="DefinitionController">

     <!-- Page Heading -->
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 Blank Page
                 <small>Subheading</small>
             </h1>
             <ol class="breadcrumb">
                 <li>
                     <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                 </li>
                 <li class="active">
                     <i class="fa fa-file"></i> Blank Page
                 </li>
             </ol>
         </div>
     </div>
     <!-- /.row -->

	<div class="row">
		<div class="col-lg-12">
			<h2>Definitions</h2>
			<div id="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Definition</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="definition in definitions">
							<td>{{definition.name}}</td>
							<td>{{definition.definition}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- /.container-fluid -->
